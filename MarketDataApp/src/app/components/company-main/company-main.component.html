<div class=".container-fluid">
  <div class="row">
    <div class="col-md-3">
      <button class="btn btn-info" (click)="getComapnySymbols()">Get Company Symbol</button>
    </div>
    <div class="col-md-3">Listed Companies
      <ul class="list-group" *ngIf="companySymbols && companySymbols.length > 0">
        <li *ngFor="let symbol of companySymbols"
          class="list-group-item d-flex justify-content-between align-items-center">
          <a (click)="announceSymbol(symbol)" href="#">
            <span>{{ symbol }}</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-md-3">
      <app-stock-statistics [currentSymbol]="selectedSymbol"></app-stock-statistics>
    </div>
   

  </div>
</div>
